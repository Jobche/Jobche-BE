spring.datasource.validationQuery=SELECT 1
# =================
# = JPA / HIBERNATE
# =================
# Log for each sql query
spring.jpa.show-sql=true
# Schema will automatically be dropped and created for every start of the application
spring.jpa.hibernate.ddl-auto=create-drop
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Expose these actuator endpoints
management.endpoints.web.exposure.include=info,health,httptrace
# Pretty print each result of a request
spring.jackson.serialization.indent_output=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
